<template id="selectorTemplate">
		<option value="-1">--Select one--</option>
	{{#each toolList}}
		<option  value={{toolId}}>{{toolDescription}}</option>
	{{/each}}
</template>

<template id="fieldValuesRows">
	{{#each fieldsArray}}
		<tr>
			<td>
				{{fieldName}}
			</td>
			<td>
				<input type="text" id="{{fieldName}}"/>
			</td>
		</tr>
	{{/each}}
</template>
